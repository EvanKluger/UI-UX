<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script type="text/javascript" src="{{ url_for('static', filename='scripts.js') }}"></script>
    <script type="text/javascript">
        const colors = '{{colors}}'.replace(/&#39;(.+?)&#39;/g, '"$1"'); 
        const tasks = JSON.parse('{{tasks}}'.replace(/&#39;(.+?)&#39;/g, '"$1"')); 
        console.log(tasks.length);
        var events = [];
        for (var i = 0; i < tasks.length; i++) {
            let name = tasks[i].activity;
            events.push({
                title: name,
                start: tasks[i].start_time, 
                end: tasks[i].end_time, 
                color: JSON.parse(colors)[name],
            });
        }
        
        window.resizeTo(window.width - 1, window.height - 1);
        window.resizeTo(window.width + 1, window.height + 1);
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='calendar.css') }}">
</head>
  <body>

    <div id='calendar'></div>
  </body>
</html>
